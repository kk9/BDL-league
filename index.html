
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Doubles League</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="app-container">
        <header>
            <div class="header-content">
                <div class="logo">üè∏ BDL Manager</div>
                <div id="league-controls" class="league-controls">
                    <select id="league-switcher" aria-label="Switch between leagues"></select>
                    <button id="create-league-btn" class="btn-secondary">Create New League</button>
                </div>
            </div>
            <nav>
                <button id="nav-leaderboard" class="nav-btn active" aria-selected="true">üèÜ Leaderboard</button>
                <button id="nav-matches" class="nav-btn" aria-selected="false">‚öîÔ∏è Matches</button>
                <button id="nav-players" class="nav-btn" aria-selected="false">üë• Players & Pairs</button>
            </nav>
        </header>

        <main id="main-content">
            <section id="leaderboard-section" class="content-section active">
                <h2>Leaderboard</h2>
                <div class="card">
                    <table id="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Team</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-tbody">
                            <!-- Player rows will be injected here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section id="matches-section" class="content-section">
                <h2>Record a Match</h2>
                <div class="card">
                    <form id="record-match-form">
                        <div class="match-pair-selector">
                            <div class="form-group">
                                <label for="pair1-select">Team 1</label>
                                <select id="pair1-select" required></select>
                            </div>
                            <div class="form-group">
                                <label for="pair1-score">Score</label>
                                <input type="number" id="pair1-score" min="0" value="0" required>
                            </div>
                        </div>
                        <div class="vs">vs</div>
                        <div class="match-pair-selector">
                             <div class="form-group">
                                <label for="pair2-select">Team 2</label>
                                <select id="pair2-select" required></select>
                            </div>
                            <div class="form-group">
                                <label for="pair2-score">Score</label>
                                <input type="number" id="pair2-score" min="0" value="0" required>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">Record Match</button>
                    </form>
                </div>

                <h2>Match History</h2>
                 <div class="card">
                    <ul id="match-history-list">
                        <!-- Match history will be injected here -->
                    </ul>
                </div>
            </section>

            <section id="players-section" class="content-section">
                <div class="grid-container">
                    <div class="grid-item">
                        <h2>Manage Players</h2>
                        <div class="card">
                            <form id="add-player-form">
                                <div class="form-group">
                                    <label for="player-name">Player Name</label>
                                    <input type="text" id="player-name" placeholder="e.g., John Doe" required>
                                </div>
                                <button type="submit" class="btn-primary">Add Player</button>
                            </form>
                            <ul id="players-list">
                                <!-- Player list will be injected here -->
                            </ul>
                        </div>
                    </div>
                    <div class="grid-item">
                        <h2>Manage Pairs</h2>
                        <div class="card">
                            <form id="create-pair-form">
                                 <div class="form-group">
                                    <label for="team-name-input">Team Name</label>
                                    <input type="text" id="team-name-input" placeholder="e.g., The Smashers" required>
                                </div>
                                 <div class="form-group">
                                    <label for="player1-select">Player 1</label>
                                    <select id="player1-select" required></select>
                                </div>
                                <div class="form-group">
                                    <label for="player2-select">Player 2</label>
                                    <select id="player2-select" required></select>
                                </div>
                                <button type="submit" class="btn-primary">Create Pair</button>
                            </form>
                            <ul id="pairs-list">
                                <!-- Pairs list will be injected here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <div id="welcome-screen" class="welcome-screen" style="display: none;">
            <h2>Welcome to Badminton Doubles League Manager!</h2>
            <p>It looks like you don't have any leagues yet. Let's create one to get started.</p>
            <button id="welcome-create-league-btn" class="btn-primary btn-large">Create Your First League</button>
        </div>
    </div>
    
    <div id="create-league-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Create a New League</h3>
            <form id="create-league-form">
                <div class="form-group">
                    <label for="league-name-input">League Name</label>
                    <input type="text" id="league-name-input" placeholder="e.g., Summer Season 2024" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-league-creation" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Create League</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
